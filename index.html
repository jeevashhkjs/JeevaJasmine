<!DOCTYPE html>
<html lang="en">

<head>
    <title>Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="start">
            <h1 id="start">Start</h1>
        </div>
        <div class="counting">
            <h1 id="minute">00</h1>
        </div>
        <div class="timerss">
            <span class="timer">00:</span><span class="sec">00</span>
        </div>
        <form>
            <div class="questions">
                <h3 id="qus" class="question"></h3>
                <h4 id="crt" class="crt">True</h4>
                <h4 id="wrng" class="wrng">False</h4>
                <h3 id="answer"></h3>
                <div class="answers">
                    <div class="inp1">
                        <input type="radio" id="oneq" class="html" name="fav_language" value="">
                        <label id="one"></label>
                    </div>
                    <div class="inp2">
                        <input type="radio" id="twoq" class="html" name="fav_language" value="">
                        <label id="two"></label>
                    </div>
                    <div class="inp3">
                        <input type="radio" id="threeq" class="html" name="fav_language" value="">
                        <label id="third"></label>
                    </div>
                </div>
            </div>
            <div class="buttons">
                <button>submit</button>
                <button id="next">Next</button>
                <button id="pre">Previous</button>
            </div>
        </form>
        <div class="completed">
            <h1 id="completed">You have completed that task</h1>
            <h2 id="ansct"></h2>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
